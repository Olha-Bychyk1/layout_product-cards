<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__img" 
        src="images/imac.jpeg" 
        alt="Apple imac image"
      >
      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <div class="card__code">Product code: 195434</div>
      <div class="reviews">
        <div class="reviews__stars reviews__stars--4">
          <div class="reviews__star"></div>
          <div class="reviews__star"></div>
          <div class="reviews__star"></div>
          <div class="reviews__star"></div>
        </div>
        <div class="reviews__text">
          Reviews: 5
        </div>
      </div>
      <div class="card__price">
        <span class="card__price-desk">Price:</span>

        <span class="card__price-value">$2,199</span>
      </div>
      <div>
        <a 
          href="#" 
          class="card__button" 
          data-qa="hover"
        >
        BUY
        </a>
      </div>
    </div>
  </body>
</html>
